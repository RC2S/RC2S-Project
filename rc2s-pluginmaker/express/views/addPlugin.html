<div class="row dash-cols">
	<div class="col-md-12">
		<div class="block-flat">
			<div class="header">
				<h3>Ajouter un plugin</h3>
			</div>
			<div class="content">
				<form action="/plugins/add" method="POST" class="form-horizontal group-border-dashed" >
					<div class="form-group">
						<label class="col-sm-3 control-label">Nom</label>
						<div class="col-sm-6">
							<input type="text" name="pluginName" class="form-control" required="required" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Description</label>
						<div class="col-sm-6">
							<input type="text" name="pluginDesc" class="form-control" required="required" />
						</div>
					</div>
					<div class="text-center">
						<input type="submit" label="Enregistrer" class="btn btn-primary" style="margin-top:20px" value="Ajouter" />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
