<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/img/favicon.ico" type="image/x-icon" rel="icon" />

		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />

		<!-- Google Fonts  -->
		<link rel="stylesheet" type="text/css"href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700,800" />
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway:300,200,100" />
		<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4/css/font-awesome.min.css" />

		<link rel="stylesheet" type="text/css" href="/css/plugin/bootstrap.switch/bootstrap-switch.css" />
		<link rel="stylesheet" type="text/css" href="/css/plugin/jquery.select2/select2.css" />

		<link rel="stylesheet" type="text/css" href="/css/plugin/style.css" />

		{{# css }}
			<link rel="stylesheet" type="text/css" href="/css/{{.}}.css" />
		{{/ css }}
	</head>

	<body>

		{{> topbarPlugin }}

		<div id="cl-wrapper">

			{{> menuPlugin }}
			
			<div class="container-fluid" id="pcont">
				<div class="cl-mcont">
					{{# flash }}
						{{> flash }}
					{{/ flash }}
					
					{{{ body }}}
				</div>
			</div> 
		
		</div>

		<script type="text/javascript" src="/js/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="/js/plugin/jquery.ui/jquery-ui.js"></script>
		<script type="text/javascript" src="/js/plugin/jquery.select2/select2.min.js"></script>
		<script type="text/javascript" src="/js/plugin/bootstrap.switch/bootstrap-switch.min.js"></script>
		<script type="text/javascript" src="/js/plugin/behaviour/general.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				App.init();
			});
		</script>

		<script type="text/javascript" src="/js/bootstrap.js"></script>
		{{# js }}
			<script type="text/javascript" src="/js/{{.}}.js"></script>
		{{/ js }}
	</body>
</html>
